<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closing Ceremony of CSTAD</title>
    <link href="./istad_logo.png" rel="shortcut icon" />
    <style>
        :root {
            --primary-bg: #222;
            --card-bg: #fff;
            --animation-duration: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-bg);
            font-family: sans-serif;
            min-height: 100vh;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            padding-top: 2rem;
        }

        .title span:last-child {
            color: orangered;
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform var(--animation-duration) ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-header {
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .card-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            background-size: 90%;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 5px;
        }

        #agenda .card-header { background: linear-gradient(to right, #0fcf7b, #0c9f30); }
        #map .card-header { background: linear-gradient(to right, #f7256e, #cc0c48); }
        #istad .card-header { background: linear-gradient(to right, #f7ea1f, #f87d2c); }

        #agenda .card-icon { background-image: url(./list.gif); }
        #map .card-icon { background-image: url(./destination.gif); }
        #istad .card-icon { background-image: url(./browser.gif); }

        .card-button {
            width: 100%;
            padding: 1rem;
            border: none;
            background: transparent;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color var(--animation-duration) ease;
        }

        .card-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
            height: 90vh;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            z-index: 1000;
        }

        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: red;
            background: none;
            border: none;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
            z-index: 999;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .modal {
                width: 95%;
                height: 95vh;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">
        <span>របៀបវារៈ</span>
        <span>ក្នុងកម្មវិធីបិទវគ្គ</span>
        <span>ជំនាន់ទី២</span>
    </h1>

    <main class="card-container">
        <div id="agenda" class="card">
            <div class="card-header">
                <div class="card-icon"></div>
                <h3>February  13th, 2025</h3>
            </div>
            <button class="card-button">Agenda</button>
        </div>

        <div id="map" class="card">
            <div class="card-header">
                <div class="card-icon"></div>
                <h3>Location</h3>
            </div>
            <button class="card-button">Map</button>
        </div>

        <div id="istad" class="card">
            <div class="card-header">
                <div class="card-icon"></div>
                <h3>Website</h3>
            </div>
            <button class="card-button">CSTAD</button>
        </div>
    </main>

    <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <img src="./test2.png" alt="agenda">
    </div>
    <div class="overlay hidden"></div>

    <script>
        const modal = document.querySelector('.modal');
        const overlay = document.querySelector('.overlay');
        const closeModalBtn = document.querySelector('.close-modal');

        function openModal() {
            modal.classList.remove('hidden');
            overlay.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            overlay.classList.add('hidden');
        }

        document.querySelector('#agenda').addEventListener('click', () => {
            window.scrollTo(0, 0);
            openModal();
        });

        document.querySelector('#map').addEventListener('click', () => {
            window.open('https://goo.gl/maps/vYn7yBcc8RrADqLH9');
        });

        document.querySelector('#istad').addEventListener('click', () => {
            window.open('https://istad.co/');
        });

        closeModalBtn.addEventListener('click', closeModal);
        overlay.addEventListener('click', closeModal);
    </script>
</body>
</html>
